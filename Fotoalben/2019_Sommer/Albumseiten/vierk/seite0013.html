      <div class="ueber">Unterwegs zu Burgschloss Hopfenburg</div>

    <!-- Text oben links: -->
      <div class="textol">Barbara muss natürlich auch
Schloss Hopfenburg erkunden. Ich
hüte derweil die Wohnung und
kämpfe mit docbook.</div>

      <!-- Text unten rechts: -->
      <div class="textur">Sie wird mit schönen
Ausblicken und mit netten
Überraschungen am Wegrand 
belohnt.</div>
